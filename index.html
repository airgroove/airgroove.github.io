<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>RICOH ProductiveSuiteのインストール</title>
  </head>
  
  <body onload="onLoad()">
    <script>
      var userAgent = window.navigator.userAgent;
      const googlePlayLink = "https://play.google.com/store/apps/details?id=com.ricoh.jp.mobilesuite";
      const appStoreLink = "https://apps.apple.com/jp/app/ricoh-productivesuite/id1554028054?itsct=apps_box_link&itscg=30200";
      function onLoad(){
      if (userAgent.match(/Android/i)) {
          window.location.href = googlePlayLink;
      } else if (userAgent.match(/iPhone|iPad|iPod/i)) {
          window.location.href = appStoreLink;
      } else {
        console.log('PC Load Start');
        document.write('<p>ProductiveSuiteはPCに対応していません。<br>iOS/Android端末で本リンクにアクセスしてください。</p>');
      }
    }
    </script>
  </body>

</html>
